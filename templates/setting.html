{% extends "base.html" %}
{% block title %}setting{% endblock%}
{% block body %}
<div id="content">

  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li class="active">修改用户名</li>
      </ul>
    </div>
    <div class="inner">
      <form id="setting_form" class="form-horizontal" action="{{ url_for('setting.update_username') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>
          <div class="controls">
            <input class="input-xlarge" id="name" name="username" size="30" type="text">
          </div>
        </div>
        <button type="submit">修改</button>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li class="active">修改签名</li>
      </ul>
    </div>
    <div class="inner">
      <form id="setting_form" class="form-horizontal" action="{{ url_for('setting.update_signature') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="signature">签名</label>
          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
          </div>
        </div>
        <button type="submit">修改</button>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="{{ url_for('setting.update_password') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="old_pass">当前密码</label>
          <div class="controls">
            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>
          <div class="controls">
            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
          </div>
        </div>
        <button type="submit">修改</button>
      </form>
    </div>
  </div>

  <form method="post" action="{{ url_for('setting.avatar_add')}}" enctype="multipart/form-data">
    <input type="file" name="avatar">
    <button type="submit">上传头像</button>
  </form>

</div>
{% endblock %}
